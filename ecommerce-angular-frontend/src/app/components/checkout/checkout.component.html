<div class="main-content page-m">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <form [formGroup]="checkoutFormGroup" (ngSubmit)="purchaseProducts();">
                <div formGroupName="customer" class="form-area">
                    <h3>Customer</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>First Name</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="firstName" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Last Name</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="lastName" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Email</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="email" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div formGroupName="shippingAddress" class="form-area">
                    <h3>Shipping Address</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Country</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <select class="form-select" formControlName="country" (change)="getStates('shippingAddress')">
                                    <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Street</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="street" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>City</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="city" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>State</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <select class="form-select" formControlName="state">
                                    <option *ngFor="let state of shippingAddressStates" [ngValue]="state">{{ state.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Zip Code</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="zipCode" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div formGroupName="billingAddress" class="form-area">
                    <h3>Billing Address</h3>
                    <div class="row mb-3">
                        <div class="col-md-8">
                            <div class="form-check">
                                <input type="checkbox" id="sameAddress" class="form-check-input" (change)="checkBillingAddressWithShippingAddress($event);">
                                <label for="sameAddress" class="form-check-label">Billing Address same as Shipping Address</label>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Country</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <select class="form-select" formControlName="country" (change)="getStates('billingAddress')">
                                    <option *ngFor="let country of countries" [ngValue]="country">{{ country.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Street</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="street" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>City</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="city" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>State</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <select class="form-select" formControlName="state">
                                    <option *ngFor="let state of billingAddressStates" [ngValue]="state">{{ state.name }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Zip Code</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="zipCode" type="text" />
                            </div>
                        </div>
                    </div>
                </div>
                <div formGroupName="creditCard" class="form-area">
                    <h3>Credit Card</h3>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Card Type</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <select class="form-select" formControlName="cartType">
                                    <option>American Express</option>
                                    <option>Master Card</option>
                                    <option>Rupay</option>
                                    <option>Visa</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Name on Card</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="nameOnCard" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Card Number</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="cardNumber" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Security Code</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <input class="form-control" formControlName="securityCode" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Expiry Year</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <select class="form-select" formControlName="expiryYear" (change)="handleCreditCardExpiryYearChange()">
                                    <option selected></option>
                                    <option *ngFor="let year of creditCardYears">{{ year }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-2">
                            <label>Expiry Month</label>
                        </div>
                        <div class="col-md-6">
                            <div class="input-space">
                                <select class="form-select" formControlName="expiryMonth">
                                    <option selected></option>
                                    <option *ngFor="let month of creditCardMonths">{{ month }}</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-area">
                    <h3>Review Order</h3>
                    <div>Total Item: {{ totalItemInCart }}</div>
                    <div>Total Price: {{ totalPriceOfCart | currency: 'INR' }}</div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-info btn-sm">Purchase</button>
                </div>
            </form>
        </div>
    </div>
</div>
