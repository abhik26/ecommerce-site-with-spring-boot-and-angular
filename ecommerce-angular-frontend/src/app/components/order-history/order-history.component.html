<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <h3>Your Orders</h3>
            <div *ngIf="orderHistoryList && orderHistoryList.length > 0">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th width="20%">Order Tracking Number</th>
                            <th width="10%">Total Price</th>
                            <th width="10%">Total Item</th>
                            <th width="10%">Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let order of orderHistoryList">
                            <td>{{order.orderTrackingNumber}}</td>
                            <td>{{order.totalPrice | currency: 'INR'}}</td>
                            <td>{{order.totalItem}}</td>
                            <td>{{order.dateCreated | date: 'medium'}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div *ngIf="!orderHistoryList || orderHistoryList.length == 0" class="alert alert-warning col-md-12">
                No order found
            </div>
        </div>
    </div>
</div>
